<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب الخدمة</title>
    <link rel="stylesheet" href="style1.css">
    <script>
        function updateWhatsAppLink() {
            let quantity = document.getElementById("quantity").value;
            let serviceName = document.getElementById("service-title").innerText;
            let message = `السلام عليكم ورحمة الله و بركاته، أريد طلب ${quantity} من خدمة: ${serviceName}`;
            let whatsappLink = `https://wa.me/249118422860?text=${encodeURIComponent(message)}`;
            document.getElementById("whatsapp-button").href = whatsappLink;
        }
    </script>
</head>
<body>
    <div class="container">
        <section class="service-details">
            <img src="img/Order one/img.jpg" alt="صورة الخدمة">
            <h2 id="service-title">عمل ملفات Word</h2>
            <p class="description"> في هذا الخدمة نقوم بعمل ملفات word بشكل مرتب و منسق على حسب الطلب الذي يحتاجه الزائر من جميع النواحي.
                <br />
              <br />
             ملاحظة : هذه الخدمة لملفات PDF من 10 سلايدات فقط . يختلف السعر إذا زاد عدد السلايدات
            </p>
            
            <div class="order-controls">
                <label for="quantity">عدد الخدمات المطلوبة ( تبدا من 1 ):</label>
                <input type="number" id="quantity" min="1" onchange="updateWhatsAppLink()" required="required">
            </div>

            <a id="whatsapp-button" href="https://wa.me/249118422860" target="_blank" class="whatsapp-btn">
                طلب الخدمة عبر واتساب
            </a>
        </section>
    </div>
</body>
</html>
